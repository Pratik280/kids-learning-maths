<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="icon"
      type="image/png"

      href=""

    <link rel="stylesheet" href="./output.css" />
    <script type="module" src="./script.js"></script>
    <title>Kids Learning Maths</title>

  <body

  <main class="mt-20 custom-container bg-white p-12 flex items-center justify-center rounded-3xl">
    <div class="">
      <nav>
        <ol class="flex gap-12">
          <li class="text-violet-900 text-6xl">Addition</li>
          <li class="text-gray-300 text-6xl">Subtraction</li>

      </nav>

        <div class="my-2 px-10 flex items-center">

          <div class="bg-blue-500 h-10 w-10 aspect-auto rounded-full mx-2"></div>
          <div class="bg-blue-500 h-10 w-10 aspect-auto rounded-full mx-2"></div>
          <div class="bg-blue-500 h-10 w-10 aspect-auto rounded-full mx-2"></div>
          <div class="bg-blue-500 h-10 w-10 aspect-auto rounded-full mx-2"></div>
          <div class="bg-blue-500 h-10 w-10 aspect-auto rounded-full mx-2"></div>
